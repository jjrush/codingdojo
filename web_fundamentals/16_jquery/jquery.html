<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="description" content="pass the online checker thing christ">
      <meta name="keywords" content="HTML, CSS, JavaScript">
      <meta name="author" content="Jason">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Jquery</title>
      <link rel="stylesheet" type="text/css" href="jquery.css">
      <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script type="text/javascript" src="jquery.js"></script>
   </head>
   <body>
      <div id="wrapper">
        <div class="jquery-function">
            <h1>Click to hide these paragraphs</h1>
            <div class="button-div">
                <button id="show-hide-button">Toggle</button>
                <button id="show-button">Show</button>
                <button id="hide-button">Hide</button>
            </div>
            <div class="target-div">
                <p id="show-hide-test">This shows off .click() and combines .hide() and .show() into one .toggle()</p>
            </div> 
        </div>
        <div class="page-divider"></div>
        <div class="jquery-function">
            <h1>Click for a sweet slide toggle</h1>
            <div class="button-div">
                <button id="slide-toggle-button">Slide Toggle</button>
                <button id="slide-up-button">Slide Up</button>
                <button id="slide-down-button">Slide Down</button>
            </div>
            <div class="target-div">
                <img src="hidden-img.png" alt="hidden image" id="slide-toggle-test">
            </div>
        </div>
        <div class="page-divider"></div>
        <div class="jquery-function">
            <h1>Get faded bruh</h1>
            <div class="button-div">
                <button id="fade-in-button">Fade In</button>
                <button id="fade-out-button">Fade Out</button>
            </div>
            <div class="target-div">
                <img src="hidden-img.png" alt="hidden image" id="fade-test">
            </div>
        </div>
        <div class="page-divider"></div>
        <div class="jquery-function">
            <h1>AddClass to text</h1>
            <div class="button-div">
                <button id="remove-class-button">Put it back!</button>
                <button id="add-yellow-button">Make it yellow!</button>
                <button id="add-orange-button">Now orange!</button>
            </div>
            <div class="target-div">
                <p id="class-test">Change my text color!!</p>
            </div>
        </div>
        <div class="page-divider"></div>
        <div class="jquery-function">
            <h1>Before and after</h1>
            <div class="button-div">
                <button id="before-button">Before</button>
                <button id="after-button">After</button>
                <button id="append-button">Append</button>
            </div>
            <div class="target-div">
                <p id="before-after-test">ADD-TO-ME</p>
            </div>
        </div>
        <div class="page-divider"></div>

        <div class="jquery-function">
            <h1>Fetch HTML</h1>
            <div class="button-div">
                <button id="html-button">Fetch HTML</button>
            </div>
            <div class="target-div">
                <div id="html-test">
                    <p class="empty-div"></p>
                </div>
                <p id="display-html"></p>
            </div>
        </div>
        <div class="page-divider"></div>
        <div class="jquery-function">
            <h1>Get attr()</h1>
            <div class="button-div">
                <button id="set-1-button">Set image width to 100px</button>
                <button id="set-2-button">Set image width to 400px</button>
            </div>
            <div class="target-div">
                <img src="hidden-img.png" alt="hidden image" id="attr-test">
            </div>
        </div>
        <div class="page-divider"></div>
        <div class="jquery-function">
            <h1>Get val()</h1>
            <div class="button-div">
                <button id="val-button">Get value from input box</button>
            </div>
            <div class="target-div">
                <input type="text" id="val-source">
                <p id="val-target"></p>
            </div>
        </div>
      </div> <!-- end of page wrapper -->
   </body>
</html>
